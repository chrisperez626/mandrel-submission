# config for Slack app
display_information:
  name: Mandrel Sync
oauth_config:
  scopes:
    user:
      - users:read
      - admin.apps:read
      - channels:read
settings:
  event_subscriptions:
    request_url: https://crane-enjoyed-presumably.ngrok-free.app/slack
    user_events:
      - team_join
      - user_change
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
